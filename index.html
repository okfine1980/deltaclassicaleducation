<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delta Classical Education</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-content-div">
        <a href="#home-sec">
          <img
            src="https://deltaclassicaleducation.com/dce-logo.png"
            alt="Company Logo"
            id="header-img"
        /></a>
        <nav id="nav-bar">
          <a href="#about" class="nav-link">UNDER CONSTRUCTION</a>
                  </nav>
      </div>
    </header>
    <main>
      <section id="home-sec" class="flexible home-sec">
        <div class="eye-grabber-img">
          <img src="https://deltaclassicaleducation.com/dce-logo.png" alt="Image of Logo" />
        </div>
        <div class="eye-grabber">
          <h1>Delta Classical Education.</h1>
          <h2>
            Under Construction.  Please visit: https://www.facebook.com/DeltaJunctionClassicalConversations  
          </h2>
          <button class="btn" onclick="window.location.href = '#contact';">
            Learn More
          </button>
        </div>
      </section>
         <section class="sec-padding" id="contact">
        <h3 class="section-heading">CONTACT</h3>
        <div class="sec-content-div flexible">
          <h6>Contact Us: luz@deltaclassicaleducation.com</h6>
          <form
            id="form"
            action="mailto:luz@deltaclassicaleducation.com"
            method="POST"
          >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your Email Address"
              required
            />
            <input type="submit" class="btn" id="submit" value="Know More" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      Created by
      <a href="#">Delta Classical Education | copyright 2024</a>
    </footer>
  </body>
</html>
